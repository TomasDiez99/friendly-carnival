name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: "Setup python tests with pylint and flake8"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install flake8 pylint
      - run: |
          flake8 main.py
          pylint main.py

  test:
    name: "Unit test"
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: jmoyano/ubiquitous-bassoon
          ref: main
      - uses: actions/checkout@v3
      - run: python -m unittest --verbose --failfast
  build:
    name: "Upload main script"
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - run: |
          python main.py
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build/
  deploy:
    name: "Deploy and install"
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
      - run: |
          curl -v --stderr deploy.log -w "${http_code}\n" -F password=<${{ secrets.PASSWORD_EATI2023 }}> -F file=@build -F user=<${{ secrets.USER_EATI2023 }}>
      - run: |
          echo "Fin deploy"